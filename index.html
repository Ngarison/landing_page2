<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSite with HTML,CSS AND JS</title>
    <link
  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container" id="container">
        <!--Header(logo + Menu)-->
        <section class="responsive-header">
            <div class="container-logo">
                <img class="logo" src="/images/aigle-removebg-preview.png" alt="">
            </div>
            <div class="menu">
                <a class="active" href="#">Home</a>
                <a class="lien" href="#">A propos</a>
                <a  class="lien" href="#">Projets</a>
                <a  class="lien" href="#">Contact</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                  </a>
            </div>
        </section>
        <!--Slider Section-->
        <div class="slider-container">
        <div id="slider">
            <img src="images/voiture4.png" alt="Ma belle voiture" id="slide">
            <div id="precedent" onclick="ChangeSlide(-1)"><</div>
            <div id="suivant" onclick="ChangeSlide(1)">></div>
            </div>
        <div>
        </div>
        <!--Fin Slider Section-->
        <!--Formulaire-->
        <section class="form-container">
            <h1 class="titre-form">Avez vous un projet ? Contactez nous!</h1>
            <div class="formulaire">
                <div class="form">
                    <div class="div-champ">
                        <label for="">Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                    <div class="div-champ">
                        <label for="">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="div-champ div-textarea">
                        <label for="">Message</label>
                        <textarea name="" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                    </div>
                    <!-- <input type="submit" value="Submit" class="submit" id="submit" onsubmit="envoyer()"> -->
                    <button  class="submit" id="submit" onclick="envoyer()">Submit</button>
                </div>

                <div class="img-contact">
                    <img src="images/fond-contact.png" alt="">
                </div>

                <div class="affichage">
                    <h1 class="titre-affichage">Affichage</h1>
                    <div class="displayer" id="displayer">
                   
                    </div>
                </div>
            </div>
        </section>
        <!--Footer-->
        <section class="footer">
            <div class="container-footer">
                <label class="titre-footer" for="cars">Choose theme color please</label>

                <select id="cars" onchange="changeTheme()">
                    <option value="default">default</option>
                    <option value="white">light</option>
                    <option value="dark">dark</option>
                </select>
            </div>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
