<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSite with HTML,CSS AND JS</title>
    <link
  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container" id="container">
        <!--Header(logo + Menu)-->
        <section class="responsive-header">
            <div class="container-logo">
                <img class="logo" src="/images/aigle-removebg-preview.png" alt="">
            </div>
            <nav>	
                <label class="label-menu" for="toggle" onclick="ajoutMarge()">☰</label>
                <input type="checkbox" id="toggle">
                <div class="main_pages" id="menuoveraly">
                    <a href="#" class="lien">Accueil</a>
                    <a href="#" class="lien">Actualité</a>
                    <a href="#" class="lien" >Contact</a>
                </div>
            </nav>
        </section>
        <!--Slider Section-->
        <div class="slider-container">
        <div id="slider">
            <img src="images/voiture4.png" alt="Ma belle voiture" id="slide">
            <div id="precedent" onclick="ChangeSlide(-1)"><</div>
            <div id="suivant" onclick="ChangeSlide(1)">></div>
            </div>
        <div>
        </div>
        <!--Fin Slider Section-->
        <!--Formulaire-->
        <section class="form-container">
            <h1 class="titre-form">Avez vous un projet ? Contactez nous!</h1>
            <div class="formulaire">
                <div class="form">
                    <div class="div-champ">
                        <label class="mes-label" for="">Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                    <div class="div-champ">
                        <label class="mes-label" for="">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="div-champ div-textarea">
                        <label class="mes-label" for="">Message</label>
                        <textarea name="" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                    </div>
                    <!-- <input type="submit" value="Submit" class="submit" id="submit" onsubmit="envoyer()"> -->
                    <button  class="submit" id="submit" onclick="envoyer()">Submit</button>
                </div>

                <div class="img-contact">
                    <img src="images/fond-contact.png" alt="">
                </div>

                <div class="affichage">
                    <h1 class="titre-affichage">Message</h1>
                    <div class="displayer" id="displayer">
                   
                    </div>
                </div>
            </div>
        </section>
        <!--Footer-->
        <section class="footer">
            <div class="container-footer">
                <label class="titre-footer" for="cars">Choose theme color please</label>

                <select id="cars" onchange="changeTheme()">
                    <option value="default">default</option>
                    <option value="white">light</option>
                    <option value="dark">dark</option>
                </select>
            </div>
        </section>
    <script src="script.js"></script>
</body>
</html>
